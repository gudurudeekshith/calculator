<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <h1 class="heading1">
            Calculator
        </h1>
        <input type="text" id="display" placeholder="0" onkeydown="withenter(event)">
        <div class="btns">
            <button class="btn-col" onclick="clear1()">C</button>
            <button class="btn-col" onclick="backspace()">âŒ«</button>
            <button class="btn-col" onclick="display('/')">/</button>
            <button class="btn-col" onclick="display('*')">*</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="btn-col" onclick="display('-')">-</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="btn-col" onclick="display('+')">+</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="btn-col" onclick="percentage()">%</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('00')">00</button>
            <button class="btn-cal" onclick="calculate()">=</button>
            
            
            
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
